<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Health Career Domains</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f4f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #111;
    }

    .grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(2, 300px);
      grid-template-rows: repeat(2, 300px);
      gap: 50px;
    }

    .quadrant {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .quadrant:hover {
      transform: scale(1.1);
    }

    .classification { background-color: #e74c3c; color: yellow; }
    .him { background-color: #3498db; color: white; }
    .informatics { background-color: #f39c12; color: white; }
    .data { background-color: #27ae60; color: white; }

  </style>
</head>
<body>

  <h1>Explore Health Career Domains</h1>

  <div class="grid">
    <div class="quadrant classification" onclick="window.location.href='final_radial_map_Health_Classification.html'">
      Health Classification
    </div>
    <div class="quadrant him" onclick="window.location.href='final_radial_map_Health_Information_Management.html'">
      Health Information Management
    </div>
    <div class="quadrant informatics" onclick="window.location.href='final_radial_map_Health_Informatics.html'">
      Health Informatics
    </div>
    <div class="quadrant data" onclick="window.location.href='final_radial_map_Health_Data_Analysis.html'">
      Health Data Analysis
    </div>
  </div>

</body>
</html>
