<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Pathways Landing Page</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 32px;
        }
        #plot {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
<h1>Explore Health Career Domains</h1>
<div id="plot"></div>

<script>
    const data = [];

    // Quadrant positions
    const domains = ["Health Classification", "Health Data Analysis", "Health Informatics", "Health Information Management"];
    const angles = [45, 135, 225, 315];

    // Example top roles (should be dynamically generated)
    const topRoles = {
        "Health Classification": ["Health Information Manager", "Clinical Coder", "Clinical Documentation Specialist"],
        "Health Data Analysis": ["Data Analyst", "Data Quality Officer", "Research Analyst"],
        "Health Informatics": ["Health Informatician", "Systems Analyst", "Data Systems Manager"],
        "Health Information Management": ["HIM Manager", "Records Officer", "Release of Information Officer"]
    };

    const colors = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"];

    let domain_idx = 0;
    domains.forEach(domain => {
        let angle = angles[domain_idx];
        let base_x = Math.cos(angle * Math.PI / 180);
        let base_y = Math.sin(angle * Math.PI / 180);

        let dots = [];
        for (let i = 0; i < topRoles[domain].length; i++) {
            let r = 0.3 + 0.1 * i;
            dots.push({
                x: base_x * r,
                y: base_y * r,
                text: topRoles[domain][i],
                customdata: topRoles[domain][i],
                domain: domain
            });
        }

        data.push({
            x: dots.map(d => d.x),
            y: dots.map(d => d.y),
            mode: 'markers',
            type: 'scatter',
            marker: { size: 20, color: colors[domain_idx] },
            text: dots.map(d => d.text),
            hoverinfo: 'text',
            customdata: dots.map(d => d.customdata),
            name: domain
        });

        domain_idx++;
    });

    const layout = {
        xaxis: {visible: false},
        yaxis: {visible: false},
        margin: {l: 0, r: 0, t: 0, b: 0},
        hovermode: 'closest',
        showlegend: false
    };

    Plotly.newPlot('plot', data, layout);

    var plotDiv = document.getElementById('plot');
    plotDiv.on('plotly_click', function(data){
        const role = data.points[0].customdata.toLowerCase().replace(/ /g, "-").replace(/\//g, "-");
        window.location.href = `role-${role}.html`;
    });
</script>
</body>
</html>
