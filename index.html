  <style>
    body {
      margin: 0;
      background-color: #000000;
      overflow-y: auto;
      font-family: 'Segoe UI', sans-serif;
    }

    #radial-wrapper {
      position: relative;
      width: 100vw;
      min-height: 120vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1rem;
      padding-bottom: 2rem;
    }

    .top-banner-img,
    .bottom-banner-img {
      width: 90%;
      max-height: 20vh;
      object-fit: contain;
      opacity: 0.95;
      animation: floatY 4s ease-in-out infinite alternate;
    }

    .shrinked-chart {
      width: 80%;
      height: 60vh;
      z-index: 1;
    }

    .corner-icon {
      position: fixed;
      width: 80px;
      opacity: 0.9;
      z-index: 2;
    }

    .top-left    { top: 20px; left: 20px; }
    .top-right   { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right{ bottom: 20px; right: 20px; }

    @keyframes floatY {
      from { transform: translateY(-2%); }
      to   { transform: translateY(2%); }
    }

    /* Hover glow and pulse for radial map points */
    .js-plotly-plot .scatterlayer .trace .points path {
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .js-plotly-plot .scatterlayer .trace .points path:hover {
      filter: drop-shadow(0 0 8px #00faff);
      transform: scale(1.2);
      animation: pulse 1s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%   { filter: drop-shadow(0 0 6px #00faff); }
      50%  { filter: drop-shadow(0 0 12px #00faff); }
      100% { filter: drop-shadow(0 0 6px #00faff); }
    }
  </style>
</head>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const plot = document.querySelector('.js-plotly-plot');
      if (plot) {
        plot.on('plotly_click', function (data) {
          const point = data.points[0];
          const url = point.customdata;
          if (url) window.open(url, '_blank');
        });
      }
    });
  </script>
</body>
</html>
