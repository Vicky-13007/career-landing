<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      padding: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav style="background:#222; padding:10px 20px; position:sticky; top:0; z-index:999;">
    <a href="index.html" style="color:white; margin-right:20px; text-decoration:none;">Home</a>
    <a href="career_map.html" style="color:white; margin-right:20px; text-decoration:none;">Career Map</a>
    <a href="about.html" style="color:white; margin-right:20px; text-decoration:none;">About</a>
    <a href="contact.html" style="color:white; text-decoration:none;">Contact</a>
  </nav>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have questions, feedback, or would like to collaborate, feel free to reach out.</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
