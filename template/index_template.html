<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIM Career Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
    }
    nav {
      background:#222;
      padding:10px 20px;
      position:sticky;
      top:0;
      z-index:999;
    }
    nav a {
      color:white;
      margin-right:20px;
      text-decoration:none;
    }
    #filters {
      background: #f4f4f4;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    select {
      padding: 8px;
      font-size: 14px;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: scroll;
    }
    #zoom-layer {
      width: 2000px;
      height: 1500px;
      background: url('images/healthfacility.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      transform-origin: 0 0;
    }
    .dot {
      position: absolute;
      background-color: #000000;
      color: white;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
      white-space: nowrap;
      border: 2px solid white;
      animation: fadeBlink 3s ease-in-out infinite;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .dot:hover {
      transform: scale(1.3) rotate(-2deg);
      background-color: #ff3b3b;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .dot::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.3s;
    }
    .dot:hover::after {
      opacity: 1;
    }
    @keyframes fadeBlink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div id="filters">
    <label for="domainFilter">Filter by Domain:</label>
    <select id="domainFilter">
      <option value="all">All</option>
    </select>
    <label for="levelFilter">Filter by Career Level:</label>
    <select id="levelFilter">
      <option value="all">All</option>
    </select>
  </div>
  <div id="viewport">
    <div id="zoom-layer">
      <!--DOT_CONTAINER-->
    </div>
  </div>
  <footer>
    &copy; 2025 HIM Career Explorer | Designed for education and career visibility purposes.
  </footer>
  <script>
    let zoom = 1;
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        zoom += e.deltaY * -0.001;
        zoom = Math.min(Math.max(.5, zoom), 2);
        document.getElementById('zoom-layer').style.transform = `scale(${zoom})`;
      }
    }, { passive: false });

    window.addEventListener('DOMContentLoaded', () => {
      const domainSet = new Set();
      const levelSet = new Set();
      document.querySelectorAll('.dot').forEach(dot => {
        const title = dot.getAttribute('title');
        const [, domain, level] = title.split("|").map(s => s.trim());
        domain.split(",").forEach(d => domainSet.add(d.trim()));
        level.split(",").forEach(l => levelSet.add(l.trim()));
        dot.dataset.domain = domain;
        dot.dataset.level = level;
      });

      const domainFilter = document.getElementById('domainFilter');
      [...domainSet].sort().forEach(d => {
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d;
        domainFilter.appendChild(opt);
      });

      const levelFilter = document.getElementById('levelFilter');
      [...levelSet].sort().forEach(l => {
        const opt = document.createElement('option');
        opt.value = l;
        opt.textContent = l;
        levelFilter.appendChild(opt);
      });

      function applyFilters() {
        const domainVal = domainFilter.value;
        const levelVal = levelFilter.value;
        document.querySelectorAll('.dot').forEach(dot => {
          const dMatch = domainVal === 'all' || dot.dataset.domain.includes(domainVal);
          const lMatch = levelVal === 'all' || dot.dataset.level.includes(levelVal);
          dot.style.display = dMatch && lMatch ? 'block' : 'none';
        });
      }

      domainFilter.addEventListener('change', applyFilters);
      levelFilter.addEventListener('change', applyFilters);
    });
  </script>
</body>
</html>
