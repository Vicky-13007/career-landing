<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIM Career Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/healthfacility.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      background-color: #4f46e5;
      color: white;
      padding: 6px 10px;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.2s;
    }
    .dot:hover {
      transform: scale(1.2);
      background-color: #6366f1;
    }
  </style>
</head>
<body>
  <!--DOT_CONTAINER-->
</body>
</html>
