<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIM Career Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: scroll;
    }
    #map-container {
      width: 2000px;
      height: 1500px;
      background: url('data/images/healthfacility.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .dot {
      position: absolute;
      background-color: #4f46e5;
      color: white;
      padding: 6px 10px;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.2s;
    }
    .dot:hover {
      transform: scale(1.2);
      background-color: #6366f1;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <!--DOT_CONTAINER-->
  </div>
</body>
</html>
