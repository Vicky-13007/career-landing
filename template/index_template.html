<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Career Radial Map</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #radial-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #map-container {
      position: relative;
      z-index: 1;
    }

    .corner-icon {
      position: absolute;
      width: 80px;
      opacity: 0.9;
      z-index: 2;
    }

    .top-left    { top: 20px; left: 20px; }
    .top-right   { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right{ bottom: 20px; right: 20px; }

    .lottie {
      width: 100px;
      height: 100px;
    }

    /* Left and right floating images */
    .static-img {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 140px;
      height: auto;
      z-index: 1;
      opacity: 0.9;
      animation: floatY 3s ease-in-out infinite alternate;
    }

    .left-img  { left: 20px; }
    .right-img { right: 20px; }

    @keyframes floatY {
      from { transform: translateY(-52%); }
      to   { transform: translateY(-48%); }
    }

    /* Hover glow and pulse for radial map points */
    .js-plotly-plot .scatterlayer .trace .points path {
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .js-plotly-plot .scatterlayer .trace .points path:hover {
      filter: drop-shadow(0 0 8px #00faff);
      transform: scale(1.2);
      animation: pulse 1s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%   { filter: drop-shadow(0 0 6px #00faff); }
      50%  { filter: drop-shadow(0 0 12px #00faff); }
      100% { filter: drop-shadow(0 0 6px #00faff); }
    }

    .custom-image {
  position: absolute;
  width: 180px;
  height: auto;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.9;
  z-index: 0;
  animation: floatY 3s ease-in-out infinite alternate;
}
.left-img {
  left: 30px;
}
.right-img {
  right: 30px;
}

@keyframes floatY {
  0%   { transform: translateY(-52%); }
  100% { transform: translateY(-48%); }
}



  </style>
</head>

<!-- Lottie Animations -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<lottie-player

<lottie-player

</lottie-player>

<!-- Health facility image (left center) -->
<img src="images/healthfacility.jpg" alt="Health Facility" class="custom-image left-img">

<!-- Health workers image (right center) -->
<img src="images/healthworkers.jpg" alt="Health Workers" class="custom-image right-img">


<body>
  <div id="radial-wrapper">

    <!-- Floating left and right images -->
    <img src="images/healthfacility.jpg" alt="Health Facility" class="static-img left-img">
    <img src="images/healthworkers.jpg" alt="Health Workers" class="static-img right-img">

    <!-- Lottie quadrant icons -->
    <div class="corner-icon top-left" id="icon-classification"></div>
    <div class="corner-icon top-right" id="icon-him"></div>
    <div class="corner-icon bottom-left" id="icon-informatics"></div>
    <div class="corner-icon bottom-right" id="icon-analysis"></div>

    <!-- Plotly radial map gets injected here -->
    <!--RADIAL_MAP-->

  </div>

<script>
  function loadLottie(id, path) {
    lottie.loadAnimation({
      container: document.getElementById(id),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: path
    });
  }

  loadLottie('icon-classification', 'https://assets6.lottiefiles.com/packages/lf20_kq5rGs.json');
  loadLottie('icon-him',           'https://assets6.lottiefiles.com/packages/lf20_dgzrnsns.json');
  loadLottie('icon-informatics',   'https://assets1.lottiefiles.com/private_files/lf30_bx2gk4ux.json');
  loadLottie('icon-analysis',      'https://assets9.lottiefiles.com/packages/lf20_czdlfgiv.json');

  document.addEventListener("DOMContentLoaded", function() {
    const plot = document.querySelector('.js-plotly-plot');
    if (plot) {
      plot.on('plotly_click', function(data) {
        const point = data.points[0];
        const url = point.customdata;
        if (url) window.open(url, '_blank');
      });
    }
  });
</script>
</body>
</html>
