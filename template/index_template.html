<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIM Career Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: scroll;
    }
    #zoom-layer {
      width: 2000px;
      height: 1500px;
      background: url('images/healthfacility.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      transform-origin: 0 0;
    }
    .dot {
      position: absolute;
      background-color: #ff6b6b;
      color: white;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      border: 2px solid white;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    .dot:hover {
      transform: scale(1.3) rotate(-2deg);
      background-color: #ff3b3b;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="zoom-layer">
      <!--DOT_CONTAINER-->
    </div>
  </div>
  <script>
    let zoom = 1;
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        zoom += e.deltaY * -0.001;
        zoom = Math.min(Math.max(.5, zoom), 2);
        document.getElementById('zoom-layer').style.transform = `scale(${zoom})`;
      }
    }, { passive: false });
  </script>
</body>
</html>
