<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIM Career Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #222;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: scroll;
    }

    #zoom-layer {
      width: 2000px;
      height: 1500px;
      background: url('../images/healthfacility.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      transform-origin: 0 0;
    }

    .dot {
      position: absolute;
      background-color: #000000;
      color: white;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
      white-space: nowrap;
      border: 2px solid white;
      animation: fadeBlink 3s ease-in-out infinite;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .dot:hover {
      transform: scale(1.3) rotate(-2deg);
      background-color: #ff3b3b;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .dot::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .dot:hover::after {
      opacity: 1;
    }

    @keyframes fadeBlink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div id="viewport">
    <div id="zoom-layer">
      <!--DOT_CONTAINER-->
    </div>
  </div>

  <script>
    let zoom = 1;
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        zoom += e.deltaY * -0.001;
        zoom = Math.min(Math.max(.5, zoom), 2);
        document.getElementById('zoom-layer').style.transform = `scale(${zoom})`;
      }
    }, { passive: false });
  </script>
</body>
</html>
