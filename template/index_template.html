<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Career Radial Map</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      overflow-y: auto;
      font-family: 'Segoe UI', sans-serif;
    }

    #radial-wrapper {
      position: relative;
      width: 100vw;
      min-height: 120vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1rem;
      padding-bottom: 2rem;
    }

    .top-banner-img,
    .bottom-banner-img {
      width: 90%;
      max-height: 20vh;
      object-fit: contain;
      opacity: 0.95;
      animation: floatY 4s ease-in-out infinite alternate;
    }

    .shrinked-chart {
      width: 80%;
      height: 60vh;
      z-index: 1;
    }

    .corner-icon {
      position: fixed;
      width: 80px;
      opacity: 0.9;
      z-index: 2;
    }

    .top-left    { top: 20px; left: 20px; }
    .top-right   { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right{ bottom: 20px; right: 20px; }

    @keyframes floatY {
      from { transform: translateY(-2%); }
      to   { transform: translateY(2%); }
    }

    /* Hover glow and pulse for radial map points */
    .js-plotly-plot .scatterlayer .trace .points path {
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .js-plotly-plot .scatterlayer .trace .points path:hover {
      filter: drop-shadow(0 0 8px #00faff);
      transform: scale(1.2);
      animation: pulse 1s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%   { filter: drop-shadow(0 0 6px #00faff); }
      50%  { filter: drop-shadow(0 0 12px #00faff); }
      100% { filter: drop-shadow(0 0 6px #00faff); }
    }
  </style>
</head>

<body>
  <!-- Lottie corner icons -->
  <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_vf2zr3iv.json" background="transparent"
    speed="1" style="width: 160px; height: 160px; position: fixed; top: 30px; left: 30px;" loop autoplay></lottie-player>

  <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_3vbOcw.json" background="transparent"
    speed="1" style="width: 160px; height: 160px; position: fixed; top: 30px; right: 30px;" loop autoplay></lottie-player>

  <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_ydo1amjm.json" background="transparent"
    speed="1" style="width: 160px; height: 160px; position: fixed; bottom: 30px; left: 30px;" loop autoplay></lottie-player>

  <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_zrqthn6o.json" background="transparent"
    speed="1" style="width: 160px; height: 160px; position: fixed; bottom: 30px; right: 30px;" loop autoplay></lottie-player>

  <div id="radial-wrapper">
    <!-- Top Image -->
    <img src="images/healthfacility.jpg" alt="Health Facility" class="top-banner-img" />

    <!-- Radial Map Injected -->
    <div id="map-container" class="shrinked-chart">
      <!--RADIAL_MAP-->
    </div>

    <!-- Bottom Image -->
    <img src="images/healthworkers.jpg" alt="Health Workers" class="bottom-banner-img" />
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const plot = document.querySelector('.js-plotly-plot');
      if (plot) {
        plot.on('plotly_click', function (data) {
          const point = data.points[0];
          const url = point.customdata;
          if (url) window.open(url, '_blank');
        });
      }
    });
  </script>
</body>
</html>
