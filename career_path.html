<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    #sankey-container {
      overflow: scroll;
      width: 100vw;
      height: 90vh;
      padding: 20px;
    }
    #note {
      padding: 15px 20px;
      font-size: 14px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Paths</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div id="sankey-container">
    <div id="sankey"></div>
  </div>
  <div id="note">
    <strong>Note:</strong> Some nodes are shown without links. These represent position categories that do not participate in transitions but are still part of the dataset. They are highlighted in <span style="color: #e74c3c; font-weight: bold;">red</span> for clarity.
  </div>

  <script>
    fetch('data/sankey_data.json')
      .then(response => response.json())
      .then(data => {
        const linkedNames = new Set();
        data.links.forEach(link => {
          linkedNames.add(data.nodes[link.source].name);
          linkedNames.add(data.nodes[link.target].name);
        });

        const colors = data.nodes.map(node =>
          linkedNames.has(node.name) ? `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)` : '#e74c3c'
        );

        const hoverTexts = data.nodes.map(node =>
          linkedNames.has(node.name) ?
            `${node.name}` : `${node.name} (No transitions)`
        );

        const layout = {
          title: "Career Path Transitions",
          font: { size: 12 },
          height: 1200,
          width: 2400,
          margin: { t: 50, l: 50, r: 50, b: 50 },
        };

        const trace = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 80,
            thickness: 30,
            line: { color: "black", width: 1.5 },
            label: data.nodes.map(n => n.name),
            color: colors,
            hovertext: hoverTexts,
            hoverinfo: 'text'
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value),
            hovertemplate: "%{source.label} â†’ %{target.label}<br>Count: %{value}<extra></extra>",
            color: "rgba(170,170,170,0.4)"
          }
        };
        Plotly.newPlot("sankey", [trace], layout);
      })
      .catch(error => {
        document.getElementById("sankey").innerHTML = "<p style='color:red;'>Failed to load Sankey data. Check if data/sankey_data.json exists.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
