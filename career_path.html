<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Path of HIM Graduates</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      padding: 20px 10px 0;
      font-size: 26px;
      color: #2c3e50;
    }
    #sankey-container {
      overflow: scroll;
      width: 100vw;
      height: 90vh;
    }
    #sankey-chart {
      width: 3000px;
      height: 2000px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Path</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Career Transition Paths of HIM Graduates</h1>
  <div id="sankey-container">
    <div id="sankey-chart"></div>
  </div>

  <footer>
    &copy; 2025 HIM Career Explorer | Based on Graduate Career Data
  </footer>

  <script>
    fetch('data/sankey_data.json')
      .then(response => response.json())
      .then(data => {
        const sankeyData = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 15,
            thickness: 20,
            line: { color: "black", width: 0.5 },
            label: data.nodes.map(n => n.name),
            color: data.nodes.map((_, i) => `hsl(${(i * 47) % 360},70%,60%)`)
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value)
          }
        };

        const layout = {
          margin: { l: 50, r: 50, t: 30, b: 20 },
          font: { size: 14 }
        };

        Plotly.newPlot('sankey-chart', [sankeyData], layout);
      })
      .catch(err => console.error("Failed to load Sankey data:", err));
  </script>
</body>
</html>
