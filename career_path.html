<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    nav {
      background:#222;
      padding:10px 20px;
      position:sticky;
      top:0;
      z-index:999;
    }
    nav a {
      color:white;
      margin-right:20px;
      text-decoration:none;
    }
    #chart-container {
      width: 100%;
      height: calc(100% - 80px);
      overflow: scroll;
      position: relative;
    }
    #sankey-chart {
      min-width: 1800px;
      min-height: 1000px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Path</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h2 style="text-align:center; color:#2c3e50;">Career Transition Paths of HIM Graduates</h2>
  <div id="chart-container">
    <div id="sankey-chart"></div>
  </div>

  <footer>
    &copy; 2025 HIM Career Explorer | Based on Graduate Career Data
  </footer>

  <script>
    fetch('data/sankey_data.json')
      .then(res => res.json())
      .then(data => {
        const layout = {
          font: { size: 12 },
          height: 1200,
          width: 1800,
          margin: { l: 50, r: 50, b: 50, t: 0 },
          hovermode: 'closest',
          plot_bgcolor: '#fff',
          paper_bgcolor: '#fff',
          sankey: {
            orientation: "v",
            node: {
              pad: 20,
              thickness: 20,
              line: { color: "black", width: 1 },
              label: data.labels,
              color: data.colors
            },
            link: {
              source: data.sources,
              target: data.targets,
              value: data.values,
              label: data.tooltips
            }
          }
        };

        const trace = {
          type: "sankey",
          domain: { x: [0, 1], y: [0, 1] },
          ...layout.sankey
        };

        Plotly.newPlot('sankey-chart', [trace], layout);
      })
      .catch(err => {
        document.getElementById('sankey-chart').innerHTML = "<p style='color:red; padding:20px;'>Failed to load Sankey data. Check file path or format.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
