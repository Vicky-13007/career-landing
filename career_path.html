<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIM Career Path Transitions</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    #sankey-container {
      width: 100vw;
      height: 90vh;
      overflow: auto;
    }
    #sankey {
      width: 3500px;
      height: 1600px;
    }
    h1 {
      text-align: center;
      margin: 20px;
      color: #2c3e50;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Paths</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>HIM Career Path Transitions</h1>

  <div id="sankey-container">
    <div id="sankey"></div>
  </div>

  <footer>
    &copy; 2025 HIM Career Explorer | Based on Graduate Career Data
  </footer>

  <script>
    fetch("data/sankey_data.json")
      .then(response => response.json())
      .then(data => {
        const sankeyData = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 20,
            thickness: 30,
            line: {
              color: "black",
              width: 1
            },
            label: data.nodes,
            color: data.colors || undefined,
            hovertemplate: "%{label}<br>incoming flow count: %{targetLinks.length}<br>outgoing flow count: %{sourceLinks.length}<extra></extra>",
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value),
            color: "rgba(150,150,150,0.4)",
            hovertemplate: "%{value} transitions<extra></extra>",
          }
        };

        const layout = {
          font: { size: 14 },
          width: 3400,
          height: 1500,
          margin: { t: 50, l: 20, r: 20, b: 20 },
          hovermode: 'closest'
        };

        Plotly.newPlot('sankey', [sankeyData], layout);
      })
      .catch(err => {
        console.error("Failed to load sankey data:", err);
      });
  </script>
</body>
</html>
