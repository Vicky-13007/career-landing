  <h1>Career Transition Paths of HIM Graduates</h1>
  <div id="chart"></div>

  <script>
    fetch('data/sankey_data.json')
      .then(response => response.json())
      .then(data => {
        const layout = {
          font: { size: 13 },
          margin: { l: 20, r: 20, t: 30, b: 20 },
          width: window.innerWidth,
          height: window.innerHeight - 100,
        };

        const sankey = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 15,
            thickness: 20,
            line: { color: "black", width: 0.5 },
            label: data.labels,
            color: "#4F81BD"
          },
          link: {
            source: data.sources,
            target: data.targets,
            value: data.values,
            color: "rgba(100,100,100,0.3)"
          }
        };

        Plotly.newPlot("chart", [sankey], layout);
      });
  </script>
</body>
