<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    #sankey-container {
      overflow: scroll;
      width: 100vw;
      height: 90vh;
      padding: 20px;
    }
    #note {
      padding: 15px 20px;
      font-size: 14px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Paths</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div id="sankey-container">
    <div id="sankey"></div>
  </div>
  <div id="note">
    <strong>Note:</strong> Nodes without links are shown in red. Hover over a position to see its transition effect.
  </div>

  <script>
    fetch('data/sankey_data.json')
      .then(response => response.json())
      .then(data => {
        const linkedNames = new Set();
        data.links.forEach(link => {
          linkedNames.add(data.nodes[link.source].name);
          linkedNames.add(data.nodes[link.target].name);
        });

        const colors = data.nodes.map(node =>
          linkedNames.has(node.name) ? `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)` : '#e74c3c'
        );

        const hoverTexts = data.nodes.map(node =>
          linkedNames.has(node.name) ?
            `${node.name}` : `${node.name} (No transitions)`
        );

        const layout = {
          title: "Career Path Transitions",
          font: { size: 12 },
          height: 1800,
          width: 2400,
          margin: { t: 50, l: 50, r: 50, b: 50 },
        };

        const trace = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 20,
            thickness: 30,
            line: { color: "black", width: 0.5 },
            label: data.nodes.map(n => n.name),
            color: colors,
            hovertext: hoverTexts,
            hoverinfo: 'text',
            hoverlabel: {
              bgcolor: "#f39c12",
              bordercolor: "black",
              font: { color: "black", size: 14 }
            }
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value),
            hovertemplate: "%{source.label} â†’ %{target.label}<br>Count: %{value}<extra></extra>",
            color: "rgba(170,170,170,0.4)"
          }
        };

        Plotly.newPlot("sankey", [trace], layout).then(() => {
          const totalNodes = data.nodes.length;
          document.getElementById('sankey').on('plotly_hover', function(evt) {
            const nodeIndex = evt.points[0].pointNumber;
            Plotly.restyle('sankey', {
              'node.line.width': [[...Array(totalNodes).fill(0.5).map((_, i) => i === nodeIndex ? 4 : 0.5)]],
              'node.line.color': [[...Array(totalNodes).fill('black').map((_, i) => i === nodeIndex ? '#ff3b3b' : 'black')]],
              'node.thickness': [[...Array(totalNodes).fill(30).map((v, i) => i === nodeIndex ? 40 : 30)]]
            });
          });

          document.getElementById('sankey').on('plotly_unhover', function() {
            Plotly.restyle('sankey', {
              'node.line.width': [[...Array(colors.length).fill(0.5)]],
              'node.line.color': [['black']],
              'node.thickness': [[...Array(colors.length).fill(30)]]
            });
          });
        });
      })
      .catch(error => {
        document.getElementById("sankey").innerHTML = "<p style='color:red;'>Failed to load Sankey data. Check if data/sankey_data.json exists.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
