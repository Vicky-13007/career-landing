<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Transition Paths</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    h1 {
      text-align: center;
      margin: 30px 20px 10px;
      font-size: 28px;
      color: #2c3e50;
    }
    #chart {
      width: 100%;
      height: 85vh;
      margin: auto;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 15px 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Path</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Career Transition Paths of HIM Graduates</h1>
  <div id="chart"></div>

  <footer>
    &copy; 2025 HIM Career Explorer | Built for educational and workforce visibility
  </footer>

  <script>
    fetch("data/sankey_data.json")
      .then(response => response.json())
      .then(data => {
        const nodeNames = data.nodes.map(n => n.name);
        const colors = nodeNames.map((_, i) => `hsl(${(i * 43) % 360}, 65%, 60%)`);

        const sankey = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 15,
            thickness: 20,
            line: { color: "black", width: 0.5 },
            label: nodeNames,
            color: colors
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value)
          }
        };

        const layout = {
          font: { size: 13 },
          margin: { t: 10, l: 10, r: 10, b: 10 }
        };

        Plotly.newPlot("chart", [sankey], layout, { responsive: true });
      })
      .catch(err => {
        document.getElementById("chart").innerText = "⚠️ Could not load Sankey data.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
