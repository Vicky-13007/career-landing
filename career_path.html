<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Path Transitions</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }
    #chart {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Path</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Career Transition Paths of HIM Graduates</h1>
  <div id="chart"></div>

  <script>
    fetch("data/sankey_data.json")
      .then(response => response.json())
      .then(data => {
        const nodeNames = data.nodes.map(node => node.name);
        const colors = Array.from({ length: nodeNames.length }, (_, i) =>
          `hsl(${(i * 47) % 360},70%,60%)`
        );

        const sankey = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 15,
            thickness: 20,
            line: { color: "black", width: 0.5 },
            label: nodeNames,
            color: colors,
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value),
          },
        };

        const layout = {
          font: { size: 13 },
          margin: { l: 20, r: 20, t: 10, b: 10 },
        };

        Plotly.newPlot("chart", [sankey], layout, { responsive: true });
      })
      .catch(error => {
        document.getElementById("chart").innerText =
          "‚ùå Failed to load Sankey data. Check that 'data/sankey_data.json' exists and is valid.";
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
