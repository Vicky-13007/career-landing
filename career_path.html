<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Explorer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    #sankey-container {
      width: 100%;
      height: 800px;
      overflow: scroll;
      border: 1px solid #ccc;
      background: #fdfdfd;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Paths</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>HIM Career Path Transitions</h2>
    <div id="sankey-container">
      <div id="sankey" style="min-width: 1400px; height: 1000px;"></div>
    </div>
  </div>

  <script>
    fetch('data/sankey_data.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load Sankey data');
        return response.json();
      })
      .then(data => {
        const nodes = data.nodes;
        const links = data.links;

        const sankeyData = {
          type: "sankey",
          orientation: "h",
          node: {
            label: nodes.map(n => n.name),
            color: nodes.map(n => n.color),
            pad: 15,
            thickness: 20,
            line: { color: "black", width: 0.5 }
          },
          link: {
            source: links.source,
            target: links.target,
            value: links.value
          }
        };

        const layout = {
          title: "Career Progressions Based on HIM Survey",
          font: { size: 13 },
          height: 1000,
          width: 1400,
          margin: { l: 0, r: 0, t: 40, b: 0 }
        };

        Plotly.newPlot('sankey', [sankeyData], layout, { responsive: true });
      })
      .catch(error => {
        document.getElementById('sankey').innerText = error.message;
        console.error(error);
      });
  </script>

</body>
</html>
