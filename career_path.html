<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    #sankey-container {
      overflow: auto;
      width: 100%;
      height: 90vh;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Paths</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div id="sankey-container">
    <div id="sankey"></div>
  </div>

  <script>
    fetch('data/sankey_data.json')
      .then(response => response.json())
      .then(data => {
        const colors = data.nodes.map((_, i) => `hsl(${i * 37 % 360}, 70%, 60%)`);
        const layout = {
          title: "Career Path Transitions",
          font: { size: 12 },
          height: 1000,
          width: 1600,
          margin: { t: 50, l: 50, r: 50, b: 50 },
        };
        const trace = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 20,
            thickness: 30,
            line: { color: "black", width: 0.5 },
            label: data.nodes.map(n => n.name),
            color: colors,
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value),
            hovertemplate: "%{source.label} â†’ %{target.label}<br>Count: %{value}<extra></extra>",
            color: "rgba(170,170,170,0.4)"
          }
        };
        Plotly.newPlot("sankey", [trace], layout);
      })
      .catch(error => {
        document.getElementById("sankey").innerHTML = "<p style='color:red;'>Failed to load Sankey data. Check if data/sankey_data.json exists.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
