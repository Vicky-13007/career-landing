<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path - HIM Explorer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    h1 {
      text-align: center;
      margin: 30px 20px 10px;
      font-size: 28px;
      color: #2c3e50;
    }
    #scroll-container {
      width: 100%;
      overflow-x: scroll;
      padding: 10px;
    }
    #chart {
      width: 2400px;
      height: 800px;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 15px 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="career_map.html">Career Map</a>
    <a href="career_path.html">Career Path</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <h1>Career Transition Paths of HIM Graduates</h1>
  <div id="scroll-container">
    <div id="chart"></div>
  </div>
  <footer>
    &copy; 2025 HIM Career Explorer | Based on Graduate Career Data
  </footer>

  <script>
    fetch('data/sankey_data.json')
      .then(res => res.json())
      .then(data => {
        const trace = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 15,
            thickness: 20,
            line: {
              color: "black",
              width: 0.5
            },
            label: data.nodes.map(n => n.label),
            color: data.nodes.map(n => n.color),
            hovertemplate: '%{label}<extra></extra>'
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value),
            label: data.links.map(l => l.label),
            hovertemplate: "%{label} (%{value})<extra></extra>",
            color: "rgba(50,50,50,0.2)"
          }
        };

        const layout = {
          font: { size: 13 },
          width: 2400,
          height: 800,
          margin: { t: 10, l: 10, r: 10, b: 10 }
        };

        Plotly.newPlot('chart', [trace], layout);
      })
      .catch(err => {
        document.getElementById('chart').innerHTML = '<p style="color:red;text-align:center">Failed to load Sankey data.</p>';
        console.error("Error loading sankey_data.json:", err);
      });
  </script>
</body>
</html>
