  <h1>Career Transition Paths of HIM Graduates</h1>
  <div id="sankey"></div>

  <footer>
    &copy; 2025 HIM Career Explorer | Data-based transitions visualized for clarity.
  </footer>

  <script>
    fetch("data/sankey_data.json")
      .then(res => res.json())
      .then(data => {
        const sankey = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 20,
            thickness: 20,
            line: { color: "black", width: 0.5 },
            label: data.nodes.map(n => n.name),
            color: "#3B82F6"
          },
          link: {
            source: data.links.map(l => l.source),
            target: data.links.map(l => l.target),
            value: data.links.map(l => l.value)
          }
        };

        const layout = {
          font: { size: 14 },
          margin: { l: 50, r: 50, t: 50, b: 50 },
        };

        Plotly.newPlot("sankey", [sankey], layout);
      });
  </script>
</body>
